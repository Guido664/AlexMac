<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confronto Testi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .text-inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            flex-basis: 50%;
        }
        textarea {
            height: 150px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            align-items: center;
        }
        #result {
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            min-height: 400px;
        }
        .diff-add {
            font-weight: bold;
        }
        .diff-remove {
            text-decoration: line-through;
        }
        .file-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confronto Testi</h1>
        <div class="text-inputs">
            <div class="text-container">
                <h3>Testo 1</h3>
                <input type="file" id="file1" class="file-input" accept=".txt,.csv,.rtf,.docx">
                <textarea id="text1" placeholder="Inserisci il primo testo qui"></textarea>
            </div>
            <div class="text-container">
                <h3>Testo 2</h3>
                <input type="file" id="file2" class="file-input" accept=".txt,.csv,.rtf,.docx">
                <textarea id="text2" placeholder="Inserisci il secondo testo qui"></textarea>
            </div>
        </div>
        <div class="button-container">
            <button onclick="compareTexts()">Confronta</button>
            <button onclick="copyResult()">Copia Risultato</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // Il resto del codice JavaScript rimane invariato
        function lcs(X, Y) {
            const m = X.length;
            const n = Y.length;
            const L = Array(m + 1).fill().map(() => Array(n + 1).fill(0));

            for (let i = 0; i <= m; i++) {
                for (let j = 0; j <= n; j++) {
                    if (i == 0 || j == 0)
                        L[i][j] = 0;
                    else if (X[i - 1] === Y[j - 1])
                        L[i][j] = L[i - 1][j - 1] + 1;
                    else
                        L[i][j] = Math.max(L[i - 1][j], L[i][j - 1]);
                }
            }
            return L;
        }

        function backtrack(L, X, Y, i, j) {
            if (i == 0 || j == 0)
                return [];
            else if (X[i - 1] === Y[j - 1])
                return [...backtrack(L, X, Y, i - 1, j - 1), {type: 'same', value: X[i - 1]}];
            else if (L[i][j - 1] > L[i - 1][j])
                return [...backtrack(L, X, Y, i, j - 1), {type: 'add', value: Y[j - 1]}];
            else
                return [...backtrack(L, X, Y, i - 1, j), {type: 'remove', value: X[i - 1]}];
        }

        function compareTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            
            const words1 = text1.split(/\s+/);
            const words2 = text2.split(/\s+/);
            
            const L = lcs(words1, words2);
            const diff = backtrack(L, words1, words2, words1.length, words2.length);
            
            let result = '';
            diff.forEach(item => {
                if (item.type === 'same') {
                    result += item.value + ' ';
                } else if (item.type === 'add') {
                    result += `<span class="diff-add">${item.value}</span> `;
                } else if (item.type === 'remove') {
                    result += `<span class="diff-remove">${item.value}</span> `;
                }
            });
            
            document.getElementById('result').innerHTML = result.trim();
        }

        function copyResult() {
            const resultElement = document.getElementById('result');
            const range = document.createRange();
            range.selectNode(resultElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Risultato copiato negli appunti!');
        }

        document.getElementById('file1').addEventListener('change', (event) => handleFileSelect(event, 'text1'));
        document.getElementById('file2').addEventListener('change', (event) => handleFileSelect(event, 'text2'));

        function handleFileSelect(event, textareaId) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const fileContent = e.target.result;
                const fileExtension = file.name.split('.').pop().toLowerCase();

                switch(fileExtension) {
                    case 'txt':
                    case 'csv':
                    case 'rtf':
                        document.getElementById(textareaId).value = fileContent;
                        break;
                    case 'docx':
                        handleWordDocument(file, textareaId);
                        break;
                    default:
                        alert('Formato file non supportato');
                }
            };

            if (file.name.endsWith('.docx')) {
                handleWordDocument(file, textareaId);
            } else {
                reader.readAsText(file);
            }
        }

        function handleWordDocument(file, textareaId) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const arrayBuffer = e.target.result;

                mammoth.extractRawText({arrayBuffer: arrayBuffer})
                    .then(function(result) {
                        document.getElementById(textareaId).value = result.value;
                    })
                    .catch(function(error) {
                        console.error(error);
                        alert('Errore nel caricamento del documento Word');
                    });
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
